<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item">Add to the Grocery List</label>
                        <input type="text" class="form-control" id="new-item" placeholder="Grocery Item">
                    </div> 
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item">Store Section</label>
                        <input type="text" class="form-control" id="section" placeholder="Section">
                    </div> 
                </div>           
            </div>   
            <button id="add" class="btn btn-secondary form-control btn-sm">Add Item</button>   
        </div>
    </div>
    <!--Code above creates the card and form input for adding items to the grocery list and the section of the store that item is in. It creates a button that will add the items to rows of the table below-->
   <table id="list" class="table table-success table striped">
    <tr>
        <th>
            Grocery Item
        </th>
        <th>
            Store Section
        </th>
        <th>
            Got it?
        </th>
    </tr>
   </table>
    <!--creates the table that the user input will be added to-->


    <script src="list.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
